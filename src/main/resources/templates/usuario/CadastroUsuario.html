<!DOCTYPE html>
<html layout:decorator="'layout/LayoutPadrao'"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de usuário</title>

    <link rel="stylesheet" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" type="text/css"/>
</head>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de usuário
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="form-group  col-sm-12">
                    <label for="nome">Nome</label>
                    <input autofocus="autofocus" class="form-control" id="nome" type="text"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label for="email">E-mail</label>
                    <input class="form-control" id="email" type="text"/>
                </div>
                <div class="form-group  col-sm-3">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input class="form-control" id="dataNascimento" type="text"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="senha">Senha</label>
                    <input class="form-control" id="senha" type="password"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="confirmacaoSenha">Confirmação de senha</label>
                    <input class="form-control" id="confirmacaoSenha" type="password"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label class="control-label">Status</label>
                    <div>
                        <input class="js-status" data-off-color="danger" data-off-text="Inativo" data-on-text="Ativo"
                               data-size="small" type="checkbox"/>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Administrador</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox"/>
                            <label>Vendedor</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn  btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
    <script>
        $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</html>
