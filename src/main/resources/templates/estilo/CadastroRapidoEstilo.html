<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="modal fade" id="modalCadastroRapidoEstilo" role="dialog" tabindex="-1" th:fragment="modal">
    <div class="modal-dialog  modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Cadastro de estilo</h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2  control-label" for="nomeEstilo">Nome</label>
                        <div class="col-sm-10">
                            <input autofocus="autofocus" class="form-control" id="nomeEstilo" type="text">
                        </div>
                    </div>
                </form>

                <button class="btn btn-primary" type="button">Salvar</button>
                <button class="btn btn-default" data-dismiss="modal" type="button">Cancelar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
